
<!-- DIFFERENT SIZED HEADINGS -->

  <!--  heading -->
  <h1>Largest heading</h1>
  <!-- Sub heading -->
  <h2>Sub heading</h2>
  <!-- Sub-sub heading -->
  <h3>Sub-sub heading</h3>
  <!-- Sub-sub-sub heading -->
  <h4>Sub-sub-sub heading</h4>
  <!-- Sub-sub-sub-sub heading -->
  <h5>Sub-sub-sub-sub heading</h5>
  <!-- Sub-sub-sub-sub-sub heading -->
  <h6>Sub-sub-sub-sub-sub heading</h6>

  <!-- CONTENT TAGS -->

  <!-- paragraph -->
  <p>My paragraph of text</p>
  <!-- to signifiy a link on the page -->
  <a href="http://www.google.com"> My link</a>
  <!-- LISTS -->
  
  <!-- Unordered (like a bullet-point lists) list element that contains list items -->
  <ul>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
  </ul>
  <!-- Ordered (numbered) list element that contains list items -->
  <ol>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
  </ol>
