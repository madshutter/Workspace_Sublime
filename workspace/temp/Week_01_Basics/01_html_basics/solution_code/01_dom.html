<!-- this is an HTML comment, this will not be seen unless people look at the source code -->

<!-- tells browser which version of HTML -->
<!DOCTYPE html>

<!-- root element of the document -->
<html>
<!-- the head is a child element or node of the html element -->
  <head>
  <!-- title is the only required element in the head -->
    <title>My second site</title>
  </head>
<!-- the body is a child of the html element.  It is where we put all of our content...what we want people to see -->
  <body>
  
  </body>
</html>
